<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/locale/bootstrap-table-ja-JP.min.js"></script>

    <script type='text/javascript'>var _merchantSettings=_merchantSettings || [];_merchantSettings.push(['AT', '1l3vwKn']);(function(){var autolink=document.createElement('script');autolink.type='text/javascript';autolink.async=true; autolink.src= ('https:' == document.location.protocol) ? 'https://autolinkmaker.itunes.apple.com/js/itunes_autolinkmaker.js' : 'http://autolinkmaker.itunes.apple.com/js/itunes_autolinkmaker.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(autolink, s);})();</script>
</head>
<body>

<form id="frm" class="form-inline" method="post">
    <div class="form-group"><input type="text" class="form-control" id="searchTerm"></div>
    <button type="submit" class="btn btn-default">検索</button>
</form>

<div id="toolbar"></div>
<table id="table" class="table table-striped table-hover table-condensed"
       data-toolbar="#toolbar"
       data-search="true"
       data-show-refresh="true"
       data-show-export="false"
       data-show-pagination-switch="true"
       data-pagination="true"
       data-id-field="id"
       data-detail-view="false"></table>

</body>

<script>
    $(function () {
        $("#frm").submit(function (e) {
            e.preventDefault();
            search();
        });
    });

    function search() {
        var terms = $("#searchTerm").val();
        getSongs(terms);
    }

    function getSongs(term) {
        var url = "https://itunes.apple.com/search?country=JP&lang=ja_JP&media=music&entity=musicTrack&limit=200&term=" + encodeURIComponent(term);
        $.ajax({
            type: 'GET',
            url: url,
            dataType: 'jsonp',
            success: function(json){
                bindData(json.results);
            }
        });
    }

    function bindData(data) {
        console.log(data);
        $("#table").bootstrapTable('destroy');
        $("#table").bootstrapTable({
            columns:[
                {field:"artworkUrl60", align:"center", formatter:function(value, row, index) {
                    return '<img src="' + value + '" />';
                }},
                {field:"trackName", title:"trackName", formatter:function(value, row, index) {
                    var audio = '<audio src="' + row['previewUrl'] + '" controls preload="none"></audio>';
                    return row['artistName'] + '<br />' + value + '<br />' + row['collectionName'] + '<br />' + audio;
                }},
                {field:"isStreamable", align:"center", title:"isStreamable", formatter:function(value, row, index) {
                    var trackViewUrl = row['trackViewUrl'];
                    var logoUrl = Boolean(value) ? "https://linkmaker.itunes.apple.com/images/badges/ja-jp/badge_music-lrg.svg" : "https://linkmaker.itunes.apple.com/images/badges/ja-jp/badge_itunes-lrg.svg";
                    return '<a href="' + trackViewUrl + '" style="display:inline-block;overflow:hidden;background:url(' + logoUrl + ') no-repeat;width:120px;height:30px;background-size:contain;"></a>';
                }}
            ],
            data:data
        });
    }

</script>


</html>
